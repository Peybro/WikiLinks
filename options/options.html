<!DOCTYPE html>

<html>

<head>

    <style>
        body {
            padding: 10px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: large;
        }

        #info {
            display: none;
            font-size: medium;
        }

        input {
            cursor: pointer;
        }

        input[type="radio"] {
            margin-left: -5px;
        }

<body>

    <form>
        <input type="radio" id="iconsRadioBtn" name="link" value="icons">
        <label for="iconsRadioBtn">icons</label><br>

        <label for="underlinedRadioBtn">links</label>
        <div id="info">
            <hr>
            <p>Reload your Wikipedia page to see the change.</p>
        </div>
    </form>

    <script src="options.js"></script>

</html>
