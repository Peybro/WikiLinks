<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            padding: 10px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: large;
        }

        #info {
            display: none;
            font-size: medium;
        }

        input {
            cursor: pointer;
        }

        input[type="submit"] {
            padding: 10px 20px;
        }
    </style>
</head>

<body>

    <form>
        <input type="radio" id="icons" name="link" value="icons">
        <label for="icons">icons</label><br>
        <input type="radio" id="links" name="link" value="links">
        <label for="links">links</label>
        <hr>
        <p id="info">Reload your Wikipedia page to see the change.</p>
        <input type="submit" value="Save">
    </form>

    <script src="options.js"></script>

</body>

</html>
