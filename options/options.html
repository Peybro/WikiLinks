<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        padding: 5px 10px;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
        font-size: large;
      }

      h3 {
        margin: 0;
        padding: 0;
      }

      form {
        margin-top: 10px;
      }

      #info {
        display: none;
        font-size: medium;
      }

      input[type="radio"] {
        cursor: pointer;
        margin-left: -5px;
      }

      #underlinedRadioBtnLabel {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <h3>WikiLinks</h3>
    <form>
      <input type="radio" id="iconsRadioBtn" name="link" value="icons" />
      <label for="iconsRadioBtn"
        ><svg
          id="test"
          width="1em"
          height="1em"
          viewBox="0 0 16 16"
          class="bi bi-link-45deg"
          fill="black"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M4.715 6.542L3.343 7.914a3 3 0 1 0 4.243 4.243l1.828-1.829A3 3 0 0 0 8.586 5.5L8 6.086a1.001 1.001 0 0 0-.154.199 2 2 0 0 1 .861 3.337L6.88 11.45a2 2 0 1 1-2.83-2.83l.793-.792a4.018 4.018 0 0 1-.128-1.287z"
          />
          <path
            d="M5.712 6.96l.167-.167a1.99 1.99 0 0 1 .896-.518 1.99 1.99 0 0 1 .518-.896l.167-.167A3.004 3.004 0 0 0 6 5.499c-.22.46-.316.963-.288 1.46z"
          />
          <path
            d="M6.586 4.672A3 3 0 0 0 7.414 9.5l.775-.776a2 2 0 0 1-.896-3.346L9.12 3.55a2 2 0 0 1 2.83 2.83l-.793.792c.112.42.155.855.128 1.287l1.372-1.372a3 3 0 0 0-4.243-4.243L6.586 4.672z"
          />
          <path
            d="M10 9.5a2.99 2.99 0 0 0 .288-1.46l-.167.167a1.99 1.99 0 0 1-.896.518 1.99 1.99 0 0 1-.518.896l-.167.167A3.004 3.004 0 0 0 10 9.501z"
          /></svg
        >icons</label
      ><br />
      <input
        type="radio"
        id="underlinedRadioBtn"
        name="link"
        value="underlined"
      />
      <label for="underlinedRadioBtn" id="underlinedRadioBtnLabel">links</label>
      <div id="info">
        <hr />
        <p>Reload your Wiki page to see the change.</p>
      </div>
    </form>

    <script src="options.js"></script>
  </body>
</html>
